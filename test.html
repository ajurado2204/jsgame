<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<p> A script on this page startes this clock:</p>
<p id="demo">20</p>
<button onclick="startTimer();">Start</button>
<script>
  var secondsLeft = 20;

  function startTimer(){
    setInterval(myTimer, 1000);
  }

  function myTimer(){
    if(secondsLeft!=0){
      document.getElementById("time").innerHTML = secondsLeft-=1;
    } else {
      document.getElementById("time").innerHTML = "Your time is up!";
     
    }
  }

</script>
</body>
</html>
